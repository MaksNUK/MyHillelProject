<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="post">
                    <div class="form-group">
                        <label for="name">Book title</label>
                        <input required="required" type="text" class="form-control" name="name" id="name">
                        <label for="author">Author Name. Select author</label>
                            {% with author=select_all('author') %}
                                <input required="required" list="authors" class="form-control" name="author" id="author" >
                                    <datalist id="authors">
                                        {% for one_author in select_all('author') %}
                                            <option>{{one_author[1]}}</option>
                                        {% endfor %}
                                    </datalist>
                            {% endwith %}
                        <label for="genre">Genre. Select genre</label>
                            {% with genre=select_all('genre') %}
                                <p><input list="genres" class="form-control" name="genre" id="genre" ></p>
                                    <datalist id="genres">
                                        {% for one_genre in select_all('genre') %}
                                            <option id={{one_genre[0]}}>{{one_genre[1]}}</option>
                                        {% endfor %}
                                    </datalist>
                            {% endwith %}
                        <label for="year">Year</label>
                        <input type="number" class="form-control" name="year" id="year" value="2021">
                    </div>
                    <input style="width: 100%" class="btn btn-primary" type="submit" value="ADD" >
                </form>
            </div>
        </div>
    </div>
</body>
</html>
