<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="post">
                    <div class="form-group">
                        <label for="genre">genre</label>
                        <p><input type="text" class="form-control" name="genre" id="genre" ></p>
                    </div>
                    <input style="width: 100%" class="btn btn-primary" type="submit" value="ADD">
                    <div class="table">
                        {% for genre in genres %}
                            <table class="table">
                                <tr>
                                    <th>
                                        {{genre[1]}}
                                    </th>
                                </tr>
                            </table>
                        {% endfor %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
